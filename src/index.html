<!DOCTYPE html>
<html lang="en">
  @@include('html/_head.htm',{ "title":"Home" })
  <body>
    <div class="wrapper">
      @@include('html/_header.htm',{})
      <main class="page">
        <section class="hero">
          <div class="hero__container">
            <img src="@img/banner.png" alt="" class="hero__banner" />

            <div class="hero__text">
              <h1 class="hero__title">
                <span>No-Fee</span> Online Platform to Connect Local Farmers
                with Consumers!
              </h1>
              <div class="hero__buttons">
                <a href="#" class="hero__main-button main-button"
                  >Join our community</a
                >
                <a href="#" class="hero__sub-button sub-button">learn more</a>
              </div>
            </div>
            <div class="hero__fact">
              <div class="hero__fact-item">
                <img class="hero__fact-img" src="@img/time.png" alt="" />
                <h3 class="hero__fact-text">Takes 60 Seconds</h3>
              </div>
              <div class="hero__fact-item">
                <img class="hero__fact-img" src="@img/money.png" alt="" />
                <h3 class="hero__fact-text">No Fees or Commitments</h3>
              </div>
            </div>
          </div>
        </section>
      </main>
      @@include('html/_footer.htm',{})
    </div>
    @@include('html/_js.htm',{})
  </body>
</html>
